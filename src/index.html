<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="calculator">
            <div class="calculator-display">
                <input type="text" id="display" value="0" readonly>
            </div>
        <div class="calculator-keypad">
            <button class="key-grey" id="clear">AC</button>
            <button class="key-grey" id="clear">+/-</button>
            <button class="key-grey" id="clear">%</button>
            <button class="key-action" id="divide">รท</button>
            <button class="key-number" id="7">7</button>
            <button class="key-number" id="8">8</button>
            <button class="key-number" id="9">9</button>
            <button class="key-action" id="multiply">x</button>
            <button class="key-number" id="4">4</button>
            <button class="key-number" id="5">5</button>
            <button class="key-number" id="6">6</button>
            <button class="key-action" id="subtract">-</button>
            <button class="key-number" id="1">1</button>
            <button class="key-number" id="2">2</button>
            <button class="key-number" id="3">3</button>
            <button class="key-action" id="add">+</button>
            <button class="key-cero" id="0">0</button>
            <button class="key-number" id="decimal">.</button>
            <button class="key-action" id="equals">=</button>
        </div>
        <script type="text/javascript"src="./main.js"></script>
    </body>
</html>
